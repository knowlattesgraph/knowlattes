<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowlattes Query Maker</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/sticky-menu.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Welcome   -->
    <section id="welcome" class="welcome-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><a href="/">Knowlattes Graph</a></h1>
                    <div>
                        <form method="get" action="/" id="form_id">

                            <textarea
                                name="query"
                                class="input"
                                rows="10"
                                form="form_id"
                            ></textarea>
                            <!-- <input type="text"> -->
                            <input type="submit">
                        </form>
                    </div>
                    <a href="/example"><h2>Examples</h2></a>
                    <div>
                        <h3>Showing all the triples on the graph</h3>
                        <form method="get" action="/" id="form_id">
                            <textarea
                                name="query"
                                class="input"
                                rows="3"
                                form="form_id"
                            >
SELECT ?subject ?predicate ?object
WHERE {?subject ?predicate ?object} 
LIMIT 100
                            </textarea>
                            <!-- <input type="text"> -->
                        </form>
                    </div>
                    <div>
                        <h3>Showying the authors and their projects</h3>
                        <form method="get" action="/" id="form_id">
                            <textarea
                                name="query"
                                class="input"
                                form="form_id"
                                rows="12"
                            >
SELECT 
    ?author
    ?project
    ?year
    ?type
WHERE {
    ?project schema:author ?uri .
    ?uri schema:givenName ?author .
    ?project schema:datePublished ?year .
    ?project schema:type ?type .
}
LIMIT 100
                            </textarea>
                            <!-- <input type="text"> -->
                        </form>
                    </div>
                    <div>
                        <h3>Find and order most used predicates</h3>
                        <form method="get" action="/" id="form_id">
                            <textarea
                                name="query"
                                class="input"
                                form="form_id"
                                rows="5"
                            >
SELECT ?predicate (COUNT(*)AS ?frequency)
WHERE {?subject ?predicate ?obDEject}
GROUP BY ?predicate
ORDER BY DESC(?frequency)
LIMIT 10
                            </textarea>
                            <!-- <input type="text"> -->
                        </form>
                    </div>
                    <div>
                    <h3>Find the ID and name of people with given name Luis</h3>
                         <form method="get" action="/" id="form_id">
                             <textarea
                                 name="query"
                                 class="input"
                                 form="form_id"
                                 rows="5"
                             >
SELECT 
    ?id
    ?name
WHERE {
    ?id schema:givenName "Luis" .
    ?id schema:name ?name
}
LIMIT 100
                    </textarea>
                    </div>
                    <ul class="ul-welcome"></ul>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
    </section>

</body>
